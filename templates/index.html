<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QRFile Share ‚Äì Transfer File Lokal via QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 540px;
      margin-top: 60px;
    }
    .qrcode {
      text-align: center;
      margin-top: 30px;
    }
    .qrcode img {
      max-width: 100%;
      height: auto;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üìÅ QRFile Share</h2>
    <p class="text-center">Upload file, scan QR dari HP, dan download langsung.</p>

    <form method="POST" action="/" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Upload File</button>
      </div>
    </form>

    {% if file_url %}
    <div class="qrcode">
      <h5 class="mt-4">‚úÖ QR Code Siap:</h5>
      <p>Scan dari HP untuk download file:</p>
      <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code">
      <p class="mt-3"><a href="{{ file_url }}" class="btn btn-outline-success">Download Langsung</a></p>
    </div>
    {% endif %}

    <footer>
      <p>&copy; 2025 <a href="https://github.com/zerquix" target="_blank">zerquix</a> ‚Äì QRFile Share</p>
    </footer>
  </div>
</body>
</html>
