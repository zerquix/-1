<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRFile Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>📤 QRFile Share</h1>
            <p>Kirim file lokal ke HP lewat QR Code</p>
        </header>

        <main>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" name="file" hidden>
                    <div class="upload-content">
                        <span class="upload-icon">📁</span>
                        <span class="upload-text">Pilih file atau drag & drop</span>
                        <span class="upload-subtext">Maksimal 50MB</span>
                    </div>
                </div>
                <button type="submit" id="uploadBtn" disabled>Unggah File</button>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Sedang mengunggah...</p>
            </div>

            <div id="result" class="result hidden">
                <h2>✅ File berhasil diunggah!</h2>
                <div class="qr-container">
                    <img id="qrCode" src="" alt="QR Code">
                </div>
                <div class="file-info">
                    <p><strong id="fileName"></strong></p>
                    <p class="file-size" id="fileSize"></p>
                </div>
                <div class="actions">
                    <a id="downloadLink" href="" target="_blank" class="btn btn-secondary">
                        📥 Download Manual
                    </a>
                    <button id="newFileBtn" class="btn btn-primary">
                        📤 Kirim File Lain
                    </button>
                </div>
            </div>

            <div id="error" class="error hidden">
                <h2>❌ Terjadi kesalahan</h2>
                <p id="errorMessage"></p>
                <button id="retryBtn" class="btn btn-primary">Coba Lagi</button>
            </div>
        </main>

        <footer>
            <p>© 2025 <a href="https://github.com/zerquix/qrfile-share" target="_blank">zerquix</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
