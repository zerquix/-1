<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>QRFile Share ‚Äì Transfer Lokal via QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #ffffff);
            padding-top: 60px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        .qrcode img {
            width: 100%;
            max-width: 260px;
            border-radius: 12px;
        }
        .btn-primary {
            background-color: #1d72b8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #155d8b;
        }
        footer {
            margin-top: 60px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="fw-bold mb-4">üìÅ QRFile Share</h2>

        <div class="card p-4">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="mb-3">
                <input class="form-control mb-3" type="file" name="file" required>
                <button class="btn btn-primary w-100" type="submit">üöÄ Upload & Generate QR</button>
            </form>

            {% if file_url %}
                <div class="qrcode mt-4">
                    <h5 class="fw-semibold">‚úÖ Scan QR untuk langsung unduh</h5>
                    <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code">
                    <p class="mt-3">
                        <a href="{{ file_url }}" class="btn btn-success" download>‚¨áÔ∏è Download Manual</a>
                    </p>
                    <p class="text-muted small">File: {{ filename }}</p>
                </div>
            {% endif %}
        </div>

        <footer class="text-center small mt-5">
            Dibuat oleh <a href="https://github.com/zerquix" target="_blank">@zerquix</a> ‚Äì QRFile Share ¬© 2025
        </footer>
    </div>
</body>
</html>
